{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="container d-flex justify-content-center align-items-center" >
    <div class="card bg-dark text-white">
        <div class="card-body">
            <h3 class="card-title" style="text-align:center;">Add Movie Review And Rating</h3>


                <form method="post" action="{% url 'movie_app:add_review' %}">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="movie_dropdown">Select a movie from dropdown:</label><br>
                    <select class="form-control" name="movie_id" id="movie_dropdown">
                    </div>
                    {% for movie in movies %}

                    <option value="{{ movie.id }}">{{ movie.title }}</option>

                    {% endfor %}
                    </select>

                    <div class="form-group">
                    <label for="title">Title:</label><br>
                    <input class="form-control" type="text" id="title" name="title" >
                    </div>

                    <div class="form-group">
                    <label for="content">Comments:</label><br>
                    <textarea class="form-control" id="content" name="content" rows="4" ></textarea>
                    </div>


                    <label for="rating">Rating:</label><br>
                    <input type="number" id="rating" name="rating" min="1" max="5" >


                    <button type="submit">Submit Review</button>
            </form>
        </div>

    </div>

</div>
{% endblock %}
