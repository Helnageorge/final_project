{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="container">
    <div class="card bg-dark text-white">
        <div class="card-body">
            <h3 class="card-title" style="text-align:center;">Add Movie Details</h3>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Enter movie description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control" id="image" name="image" >
                </div>

                <div class="form-group">
                    <label for="lead_actor">Lead Actor:</label>
                    <input type="text" class="form-control" id="lead_actor" name="lead_actor" placeholder="Enter Lead Actor Name">
                </div>

                <div class="form-group">
                    <label for="lead_actress">Lead Actress:</label>
                    <input type="text" class="form-control" id="lead_actress" name="lead_actress" placeholder="Enter Lead Actress Name">
                </div>

                <div class="form-group">
                    <label for="release_date">Release Date:</label>
                    <input type="text" class="form-control" id="release_date" name="release_date" placeholder="Enter movie release year" required>
                </div>

                            <div class="form-group">
                <label for="category">Genres:</label><br>
                <input type="text" class="form-control" id="category" name="category" placeholder="Enter genres separated by commas" required>
            </div>


                <div class="form-group">
                    <label for="trailer_link">Trailer Link:</label>
                    <input type="url" class="form-control" id="trailer_link" name="trailer_link" placeholder="Enter movie trailer link" required>
                </div>

                <div class="form-group">
                    <label for="release_status">Release Status:</label>
                    <select class="form-control" id="release_status" name="release_status" required>
                        <option value="latest">Latest</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
