{% extends 'base.html' %}
{% load static %}

{% block content %}

<br>
<div class="container">
    <div class="card bg-dark text-white">
        <div class="card-body">
            <h3 class="card-title" style="text-align:center;">Edit Review</h3>

            <div class="container">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3 row">
                        <label for="title" class="col-sm-2 col-form-label">Title:</label>
                        <div class="col-sm-10">
                            {{ form.title }}
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="content" class="col-sm-2 col-form-label">Comment:</label>
                        <div class="col-sm-10">
                            {{ form.content }}
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
                        <div class="col-sm-10">
                            {{ form.rating }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
