{% extends 'base.html' %}
{% load static %}

{% block content %}


<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" style="background-color: grey;">
        <form action="{% url 'register_app:register' %}" method="post" style="margin-top: 30px; margin-bottom: 30px;">
            {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Enter User Name </label>
                    <input type="text" class="form-control" name="username" placeholder="User Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter First Name </label>
                    <input type="text" class="form-control" name="fname" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Last Name </label>
                    <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Email </label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm your password" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Register">
            </form>
        </div>
    </div>
</div>




{% endblock %}}
